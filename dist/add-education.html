<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/710e08d788.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Posts For DevBook</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-book"></i>
          DevBook
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Explore</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fas fa-chalkboard"></i>
            <span class="hide-sm">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="login.html">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm">Logout</span>
          </a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Add Your Education
      </h1>
      <p class="lead">
        <i class="fas fa-graduation-cap"></i>
        Add school or bootcamp that you have attended
      </p>
      <small>* = required field</small>
      <form class="form">
        <div class="form-group">
          <input
            type="text"
            placeholder="* School or Bootcamp"
            name="school"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            placeholder="* Degree or Certificate"
            name="degree"
            required
          />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Field Of Study" name="fieldofstudy" />
        </div>
        <div class="form-group">
          <h4 class="my-1-1-1">From Date</h4>
          <input type="date" name="from" />
        </div>
        <div class="form-group">
          <h4 class="my-1-1-1">To Date</h4>
          <input type="date" name="to" />
        </div>
        <div class="form-group">
          <p class="my-1-1-1">
            <input type="checkbox" name="current" value="" />
            Current School
          </p>
        </div>
        <div class="form-group">
          <textarea
            name="description"
            cols="30"
            rows="5"
            placeholder="Program Description"
          ></textarea>
        </div>
        <div class="groupbtn">
          <input
            type="submit"
            class="btn btn-primary my-2"
            style="margin-right: 2rem"
          />
          <a class="btn btn-light my-2" href="dashboard.html">Go Back</a>
        </div>
      </form>
    </section>
  </body>
</html>
