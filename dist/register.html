<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script
          src="https://kit.fontawesome.com/710e08d788.js"
          crossorigin="anonymous"
        ></script>
        <link
          href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.min.css" />
        <title>Register for DevBook</title>
      </head>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-book"></i>
          DevBook
          <i class="fas fa-code"></i>
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead">
        <i class="fas fa-user"></i>
        Create Your Account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
          <small class="form-text">
            If you would like a profile picture please use a email associated
            with Gravatar
          </small>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="6" />
        </div>
        <input type="submit" value="Register" class="btn btn-primary reglog" />
      </form>
      <p class="my-1-1">
        Already have an account?
        <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
