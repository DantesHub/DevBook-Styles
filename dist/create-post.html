<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OurApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/710e08d788.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-book clearfix"></i>
          DevBook
          <i class="fas fa-code"></i>
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <!-- header ends here -->

    <div class="container py-md-5 container--narrow">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="post-title" class="text-muted mb-1">
            <small>Title</small>
          </label>
          <input
            required
            name="title"
            id="post-title"
            class="form-control form-control-lg form-control-title"
            type="text"
            placeholder=""
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="post-body" class="text-muted mb-1">
            <small>Body Content</small>
          </label>
          <textarea
            required
            name="body"
            id="post-body"
            class="body-content tall-textarea form-control"
            type="text"
          ></textarea>
        </div>

        <button class="btn btn-primary">Save New Post</button>
      </form>
    </div>
  </body>
</html>
